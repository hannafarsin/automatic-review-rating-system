<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Rating Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            margin-top: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .results {
            margin-top: 20px;
            text-align: center;
        }

        .results span {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Review Rating Prediction</h2>
        <form method="POST">
            <textarea name="review" placeholder="Enter your review..." required>{{ review_text if review_text else '' }}</textarea>
            <button type="submit">Predict with Both Models</button>
        </form>
        {% if prediction_balanced is not none and prediction_imbalanced is not none %}
        <div class="results">
            <p>Balanced Model Prediction: <span>{{ prediction_balanced }} stars</span></p>
            <p>Imbalanced Model Prediction: <span>{{ prediction_imbalanced }} stars</span></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
